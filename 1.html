<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The td colspan attribute</h1>

<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
    <th>Header 4</th>
  </tr>

  <tr>
  	<td rowspan="2"></td>
    <td colspan="3"></td>
  </tr>
  
   <tr>
    <td></td>
  	<td></td>
   	<td></td>

  </tr>
</table>
 
</body>
</html>
